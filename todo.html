<!DOCTYPE html>
<html>
	<head>
		<title>My To-Do List</title>
		<script>
			function addText(){
				var input= document.getElementById('input').value;
				document.getElementById('do').innerHTML += "<li>" + input + "<input type= 'button' value='Delete' onclick='deleteText(this)'/></li>";
				document.getElementById('input').value="";
			}
			function deleteText(context){
				if (context){ 
					context.parentNode.parentNode.removeChild(context.parentNode);
				}
				else{
					document.getElementById('do').innerHTML= "";
				}
			}
		</script>
		<link href= "style.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Lato|Grand+Hotel' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<nav class="navigation">
				<a href="index.html" class="left">Bernice Liu</a>
				<a href="about.html" id="right">About Me</a>
				<a href ="project.html" id="otherright">Projects</a>
		</nav>
		<input type ="text" id="input" onkeydown="if (event. keyCode == 13) document. getElementById('add').click()"/>
		<input type= "button" id="add" onclick="addText()" value="Add To-Do Item"/>
		<p id="do"> </p>
		<input type= "button" id="remove" value="Delete All" onclick="deleteText()" value=""/>
	</body>
</html>
